{% set name = "AmberTools" %}
# Versioning scheme uses AmberTools major release as MAJOR version number, patch level as MINOR version number
# Update the MINOR version number as new patch releases come out
{% set version = "20.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://ambermd.org/downloads/AmberTools20.RC3.tar.bz2
  sha256: 40ba388f46dd367f4e9dc48f8aa0de34f647be231871562fc90c6651bf067289
  patches:
    # From AT19.11
    # Fix weird bug described here
    #   https://github.com/conda-forge/ambertools-feedstock/pull/11#issuecomment-570618741
    # - patches/delete_xdrfile_version.patch  # [osx]
    # ^ will be fixed in RC3
    - patches/fix_cpinutil_pKa_comparison_bug.patch
    # ^ reported, under investigation! might not be a good idea
    # From AT20RC2
    # - patches/disable_boost_checks.patch
    # ^ will be fixed in RC3
    # - patches/env_shebang.patch
    # ^ will be fixed in RC3
    # ## Tests
    # - patches/fix_run_nef_tests.patch
    # - patches/fix_sander_1ahoa_pme_test.patch
    # ## /Tests

build:
  number: 0
  skip: True  # [win or py2k]

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ld64 409.12 h3c32e8a_4   # [osx]
    - bc
    - flex
    - patch
    - tcsh
    - bison
    - make
    - cmake
    - perl
    - llvm-openmp  # [osx]
    - libgomp      # [linux and not aarch64]
  host:
    - python
    - setuptools
    - cython
    - numpy
    - scipy
    - matplotlib-base
    - bzip2
    - zlib
    - boost-cpp
    - libnetcdf
    - netcdf-fortran
    - pthread-stubs
    - fftw
    - arpack  # [not ppc64le]
    - libblas
    - liblapack
    - xorg-libxt  # [linux]
    - xorg-libxext   # [linux]
    - xorg-libx11   # [linux]
    - readline
    - llvm-openmp  # [osx]
    - libgomp      # [linux and not aarch64]
  run:
    - python
    - perl
    - cython
    - numpy
    - scipy
    - matplotlib-base
    - boost-cpp
    - libnetcdf
    - netcdf-fortran
    - fftw
    - libblas
    - liblapack
    - xorg-libxt  # [linux]
    - xorg-libxext  # [linux]
    - xorg-libx11   # [linux]
    - readline
    - llvm-openmp  # [osx]
    - libgomp      # [linux and not aarch64]
  run_constrained:
    - ambermini ==9999999999

test:
  requires:
{% if unit_tests == "run" %}
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - util-linux  # [linux64]
{% endif %}
    - tcsh
    # Try to force a library incompatibility error in osx (see #22)
    - lxml  # [osx]
    - rdkit  # [osx]
  source_files:
{% if unit_tests == "run" %}
    - "*"
{% else %}
    # we need to copy at least one file, otherwise we can't use SRC_DIR in run_test.sh
    - README
{% endif %}
  # commands: check run_test.sh for CLI tests
  imports:
    - parmed
    - pdb4amber
    - pymsmt
    - pytraj
    - sander
    # Try to force a library incompatibility error in osx (see #22)
    - rdkit  # [osx]
    - rdkit.Chem.AllChem  # [osx]

about:
  home: http://ambermd.org/AmberTools.php
  license: Multiple
  license_file: AmberTools/LICENSE
  summary: 'AmberTools is a set of programs for biomolecular simulation and analysis'
  description: |
    AmberTools is a set of programs for biomolecular simulation and analysis.
    They are designed to work well with each other, and with the "regular" Amber
    suite of programs. You can perform many simulation tasks with AmberTools,
    and you can do more extensive simulations with the combination of AmberTools
    and Amber itself.

extra:
  recipe-maintainers:
    - simonbray
    - jaimergp
